<div class="container">

        <div class="period-bar">
            <button class="period-btn active" data-period="24h">è¿‘24å°æ—¶</button>
            <button class="period-btn" data-period="week">ä¸€å‘¨</button>

        </div>

            <canvas id="feedingChart" width="600" height="320"></canvas>
        </div>
        <table class="record-table" id="recordTable">
            <thead>
                <tr><th>æ—¶é—´</th><th>åˆ†é‡ (g)</th><th>ç±»å‹</th><th>çŠ¶æ€</th></tr>

            <tbody></tbody>
        </table>

</div>
<script>
let chart = null;
const periodMap = {
  '24h': {label:'è¿‘24å°æ—¶', group:'hour'},
  'week': {label:'ä¸€å‘¨', group:'date'},
  'month': {label:'ä¸€ä¸ªæœˆ', group:'date'},
  'halfyear': {label:'åŠå¹´', group:'date'}
};
function renderTable(records) {
  const tbody = document.querySelector('#recordTable tbody');
  tbody.innerHTML = '';
  if (!records.length) {
    tbody.innerHTML = '<tr class="empty-row"><td colspan="4">æš‚æ— è®°å½•</td></tr>';
    return;
  }
  records.slice().reverse().forEach(r => {
    const type = r.type === 'manual' ? 'æ‰‹åŠ¨' : 'è®¡åˆ’';
    const status = r.status === 'success' || r.is_executed ? 'æˆåŠŸ' : (r.status||'');
    const time = dayjs.utc(r.created_at).tz(BEIJING_TZ).format('YYYY/MM/DD HH:mm:ss');
    const amount = r.actual_amount || r.feeding_amount;
    tbody.innerHTML += `<tr><td>${time}</td><td>${amount}</td><td>${type}</td><td>${status}</td></tr>`;
  });
}
function fetchAndDraw(period) {
  fetch(`/api/feeding_records/${device_id}?period=${period}`)
    .then(r => r.json())
    .then(data => {
      const records = data.records || [];
      let labels = [], values = [];
      if(period==='24h') {
        labels = Array.from({length:24}, (_,i)=>i+':00');
        values = Array(24).fill(0);
        const now = dayjs().tz(BEIJING_TZ);
        records.forEach(r => {
          const t = dayjs.utc(r.created_at).tz(BEIJING_TZ);
          if(now.diff(t, 'hour') < 24) values[t.hour()] += r.actual_amount || r.feeding_amount;
        });
      } else {
        let days = 7;
        if(period==='month') days=30;
        if(period==='halfyear') days=183;
        const now = dayjs().tz(BEIJING_TZ);
        let dateMap = {};
        for(let i=days-1;i>=0;i--) {
          const d = now.subtract(i, 'day');
          const ds = d.format('YYYY-MM-DD');
          dateMap[ds]=0;
        }
        records.forEach(r=>{
          const t = dayjs.utc(r.created_at).tz(BEIJING_TZ);
          const ds = t.format('YYYY-MM-DD');
          if(ds in dateMap) dateMap[ds] += r.actual_amount || r.feeding_amount;
        });
        labels = Object.keys(dateMap);
        values = Object.values(dateMap);
      }
      if(chart) chart.destroy();
      const ctx = document.getElementById('feedingChart').getContext('2d');
      chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'å–‚é£Ÿé‡ (g)',
            data: values,
            backgroundColor: 'linear-gradient(90deg,#4fc3f7 0%,#2563eb 100%)',
            backgroundColor: '#4fc3f7',
            borderColor: '#0288d1',
            borderWidth: 1
          }]
        },
        options: {
          responsive: false,
          plugins: { legend: { display: false } },
          scales: {
            y: { beginAtZero: true, title: { display: true, text: 'å–‚é£Ÿé‡ (g)' } },
            x: { title: { display: true, text: period==='24h'?'å°æ—¶':'æ—¥æœŸ' } }
          }
        }
      });
      renderTable(records);
    });
}
document.querySelectorAll('.period-btn').forEach(btn=>{
  btn.onclick = function() {
    document.querySelectorAll('.period-btn').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    fetchAndDraw(btn.getAttribute('data-period'));
  };
});
fetchAndDraw('24h');
</script>
