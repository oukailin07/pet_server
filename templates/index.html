<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 实时粮桶余粮监控</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    h1 { margin-top: 20px; }
    
    /* 样式设置 */
    #grain_bar {
      width: 100px;  /* 固定宽度 */
      height: 300px; /* 固定高度 */
      background-color: #ddd;
      margin: 20px auto;
      border-radius: 10px;
      position: relative;
    }

    #grain_level_bar {
      width: 100%;
      background-color: #4CAF50;
      border-radius: 10px;
      position: absolute;
      bottom: 0;
      text-align: center;
      line-height: 30px;
      color: white;
      font-weight: bold;
      font-size: 18px;
    }

    #grain_level_text {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }

    #device_id {
      font-size: 16px;
      font-weight: normal;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>粮桶余粮监控</h1>
  
  <!-- 显示设备 ID 和粮桶余粮的文本和竖直柱形图 -->
  <p>设备 ID: <span id="device_id">Loading...</span></p>
  <p>当前粮桶余粮：<span id="grain_level_text">Loading...</span></p>
  
  <div id="grain_bar">
    <div id="grain_level_bar">0g</div>
  </div>

  <script>
    async function getGrainLevel() {
      const res = await fetch('/get_grain_level');
      const data = await res.json();
      
      // 获取设备ID和粮桶余粮
      const deviceId = data.device_id || 'Unknown Device';
      const grainLevel = data.grain_level || 0;
      const totalCapacity = 2000;  // 总容量2000g

      // 更新设备ID文本显示
      document.getElementById('device_id').innerText = deviceId;

      // 更新粮桶余粮文本显示
      document.getElementById('grain_level_text').innerText = `${grainLevel} g`;

      // 更新竖直柱形图
      const percentage = (grainLevel / totalCapacity) * 100;  // 计算百分比
      const grainBar = document.getElementById('grain_level_bar');
      grainBar.style.height = `${percentage}%`;  // 根据余粮百分比调整高度
      grainBar.innerText = `${grainLevel} g`;
    }

    getGrainLevel();  // 页面加载时获取一次粮桶余粮
    setInterval(getGrainLevel, 5000);  // 每5秒刷新一次粮桶余粮
  </script>
</body>
</html>
